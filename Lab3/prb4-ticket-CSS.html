<!DOCTYPE html>
<html>
<head>
	<title>Ticket CSS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./style-ticket-CSS.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<table class="table table-borderless table-dark">
		<colgroup>
				<col style="width:100px"/>
				<col style="width:130px"/>
			</colgroup>
		<tr>
			<td colspan="2" class="ticket_id">Ticket ID: 409788</td>
			<!-- <td></td> -->
		</tr>
		<tr>
			<td><i>Name:</i></td>
			<td class="yellow" ><i class="fa fa-circle" aria-hidden="true" style="color: #71b47a; padding-right: 5px"></i>Parker Seidel
				<br>
				<b >No Active Support</b>
			</td>
		</tr>
		<tr>
			<td><i>Email:</i></td>
			<td class="yellow" >seidel@aptmail.com</td>
		</tr>
		<tr>
			<td><i>Response Time:</i></td>
			<td class="grey" >72hours, 60hours left</td>
		</tr>
		<tr>
			<td><i>Last Action:</i></td>
			<td class="grey">Never been locked</td>
		</tr>
		<tr>
			<td></td>
			<td class="yellow">Link to public post</td>
		</tr>
		<tr>
			<td><i>Status:</i></td>
			<td class="orange" >Not answered</td>
		</tr>
		
	</table>
</body>
</html>
