<!DOCTYPE html>
<html>
<head>
	<title>delete Element</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var ds1 = ["Ung Văn Giau","Nguyễn Thị Ngọc Linh","Phạm Thị Uyên Thi","Nguyễn Hoàng Mỹ Linh", "Cao Thị Thanh Mai"];
		deleteArray(ds1,"Phạm Thị Uyên Thi");
		console.log(ds1);
		function deleteArray(value, key){
			ds1.splice(ds1.indexOf(key), 1);
		}
	</script>
</body>
</html>
