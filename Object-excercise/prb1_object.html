<!DOCTYPE html>
<html>
<head>
	<title>Object</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		function createProduct(id, name, image, price, discountPrice){
			return {
				id : id,
				name : name,
				image : image,
				price : price,
				discountPrice : discountPrice,
				toString : function(){
					console.log(this.name);
				}
			};
		}

		let a = createProduct("1122", "Socola", "aas","10010","10");
		let b = createProduct("1122", "Kem", "aas","10010","10");
		var arr = [a, b];
		arr.toString();
	</script>
</body>
</html>
