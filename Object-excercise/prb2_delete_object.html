<!DOCTYPE html>
<html>
<head>
	<title>Delete Object</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		function createProduct(id, name, image, price, discountPrice){
			return {
				id : id,
				name : name,
				image : image,
				price : price,
				discountPrice : discountPrice,
				toString : function(){
					console.log(this.name);
				}
			};
		}

		let a = createProduct("1122", "Socola", "aas","10010","10");
		let b = createProduct("1222", "Kem", "aas","10010","10");
		var arr = [a, b];


		deleteArray(arr,"1222");
		console.log(arr);
		function deleteArray(a,key){
			for (var i = 0; i < a.length; i++) {
				if ( a[i].id == key) {
					a.splice(i,1);
				}
			}
			
		}
	</script>
</body>
</html>
