<!DOCTYPE html>
<html>
<head>
	<title>Frequenr Number</title>
	<meta charset="utf-8">
</head>
<body>
	<input type="text" id="prime" placeholder="Nhập số">
	<button type="button" onclick="result()">show</button>
	<script type="text/javascript">
		function result(){
			var n = document.getElementById("prime").value;
			var arrayn = n.split(" ");
			var max = 0;
			var result = 0;
			for (var i = 0; i < arrayn.length; i++) {
				var count = 0;
				for (var j = 0 ; j < arrayn.length; j++) {
					if (arrayn[i] == arrayn[j]) {
						count++;
					}
				}
				
				if (max < count) {
					max = count;
					result = arrayn[i];
				}
			}
			
			
			for (var k = 0; k < arrayn.length; k++) {
				console.log(result+" "+max);
			}
		}
	</script>
</body>
</html>
