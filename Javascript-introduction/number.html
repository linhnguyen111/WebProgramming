<!DOCTYPE html>
<html>
<head>
	<title>Number</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		let valueDouble = 8.75;
		let valueInt = valueDouble | 0;
		alert(valueInt);
	</script>
	<br>
	<br>
	<script type="text/javascript">
		let str = '1234';
		let i = str | 0 + 1;
		alert(i);
	</script>
</body>
