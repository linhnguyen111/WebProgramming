<!DOCTYPE html>
<html>
<head>
	<title>Progress Bar</title>
	<meta charset="utf-8">

	<style>
	#myProgress {
	  width: 100%;
	  background-color: #ddd;
	}

	#myBar {
	  width: 1%;
	  height: 40px;
	  background-color: #52B155;
	}
	</style>
</head>
<body>
	<h1>JavaScript Progress Bar</h1>

	<div id="myProgress">
	  <div id="myBar"></div>
	</div>

	<br>
	<button onclick="myFunction()">Click Me</button> 

<script>
	var i = 0;
	function myFunction() {
	  if (i == 0) {
	    i = 1;
	    var elem = document.getElementById("myBar");
	    var width = 1;
	    var id = setInterval(frame, 20);
	    function frame() {
	      if (width >= 100) {
	        clearInterval(id);
	        i = 0;
	      } else {
	        width++;
	        elem.style.width = width + "%";
	      }
	    }
	  }
	}
</script>
</body>
</html>
